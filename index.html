<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Colorimetría Personal para identificar tu estación y colores ideales.">
    <title>Calculadora de Colorimetría Personal</title>

    <!-- Vinculación a CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Página de Inicio -->
    <section class="home-banner">
        <div class="language-selector">
            <button class="language-button active" onclick="setLanguage('es')">ES</button>
            <button class="language-button" onclick="setLanguage('en')">EN</button>
        </div>

        <div class="banner-content">
            <h1>Revolución en tu Espejo</h1>
            <button class="start-button" onclick="startCalculator()">Iniciar tu Análisis de Color</button>
        </div>
    </section>

    <!-- Calculadora -->
    <section class="calculator hidden">
        <div class="calculator-header">
            <h2 id="calculator-title">Calculadora de Colorimetría Personal</h2>
        </div>

        <div class="steps-container">
            <div class="step"><div class="step-circle active">1</div><div class="step-title">Piel</div></div>
            <div class="step"><div class="step-circle">2</div><div class="step-title">Cabello</div></div>
            <div class="step"><div class="step-circle">3</div><div class="step-title">Ojos</div></div>
        </div>

        <div class="question-container" id="question-container">
            <!-- Aquí se cargarán las preguntas dinámicamente -->
        </div>

        <div class="navigation-buttons">
            <button class="back-button" onclick="prevStep()">Atrás</button>
            <button class="next-button" onclick="nextStep()">Siguiente</button>
        </div>
    </section>

    <!-- Resultados -->
    <section class="results-container hidden">
        <h2 class="result-title" id="result-title"></h2>
        <div class="result-image">
            <img id="result-image" src="" alt="Paleta de Colores">
        </div>
        <p class="result-description" id="result-description"></p>
        <button class="restart-button" onclick="restartCalculator()">Volver a Empezar</button>
    </section>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>

</body>
</html>
