<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de Colorimetría Personalizada">
  <title>Calculadora de Colorimetría</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner Portada -->
  <section class="home-banner">
    <div class="language-selector">
      <button class="language-button active" data-lang="es">ES</button>
      <button class="language-button" data-lang="en">EN</button>
    </div>

    <div class="banner-content">
      <h1>Revolución en tu Espejo</h1>
      <button class="start-button" id="startButton">Iniciar tu Análisis de Color</button>
    </div>
  </section>

  <!-- Contenedor Calculadora -->
  <main class="calculator hidden" id="calculator">
    <h2 class="calculator-header" id="calculatorTitle">Calculadora de Colorimetría</h2>

    <!-- Aquí van las preguntas y pasos -->
    <div id="questionContainer"></div>

    <!-- Navegación -->
    <div class="navigation-buttons">
      <button class="back-button" id="backButton">Atrás</button>
      <button class="next-button" id="nextButton">Siguiente</button>
      <button class="submit-button hidden" id="submitButton">Ver Resultado</button>
    </div>
  </main>

  <!-- Resultados -->
  <section class="results-container hidden" id="resultsContainer">
    <h2 class="result-title" id="resultTitle"></h2>
    <div class="result-image">
      <img id="resultImage" src="" alt="Paleta de Colores">
    </div>
    <p class="result-description" id="resultDescription"></p>
    <div class="recommendation-section">
      <h3 class="recommendation-title">Recomendaciones</h3>
      <ul class="recommendation-list" id="recommendationList"></ul>
    </div>
    <button class="restart-button" id="restartButton">Realizar Nuevo Análisis</button>
  </section>

  <script src="script.js"></script>

</body>
</html>
