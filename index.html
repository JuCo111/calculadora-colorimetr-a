<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Colorimetría</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Selector de idioma -->
  <div class="language-selector">
    <button id="es-btn" class="active">ES</button>
    <button id="en-btn">EN</button>
  </div>

  <div class="container">
    <!-- Página de inicio -->
    <section id="inicio" class="step active">
      <div class="home-banner">
        <div class="banner-content">
          <h1 class="brittany-font" data-es="Calculadora de Colorimetría" data-en="Colorimetry Calculator">Calculadora de Colorimetría</h1>
          <p class="subtitle" data-es="Descubre tu paleta de colores ideal" data-en="Discover your ideal color palette"></p>
          <p class="description" data-es="Esta herramienta te ayudará a identificar tu estación colorimétrica y te ofrecerá consejos personalizados para mejorar tu imagen personal." data-en="This tool will help you identify your color season and offer personalized style advice."></p>
          <button id="start-btn" class="start-button" data-es="Iniciar tu Análisis de Color" data-en="Start Your Color Analysis">Iniciar tu Análisis de Color</button>
        </div>
      </div>
    </section>

    <!-- Barra de progreso -->
    <div id="progress-container" class="progress-container hidden">
      <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
      </div>
      <div class="steps-text">
        <span id="current-step">1</span>/<span id="total-steps">9</span>
      </div>
    </div>

    <!-- Aquí comienzan los pasos de la calculadora -->
    <section id="paso-1" class="calculator hidden">
      <!-- Paso 1: Temperatura de la piel (ejemplo) -->
      <div class="question-container">
        <h2 class="question-title" data-es="¿Cuál es la temperatura de tu piel?" data-en="What is your skin temperature?">¿Cuál es la temperatura de tu piel?</h2>
        <p class="question-description" data-es="Observa si tu piel tiene un subtono cálido (amarillo, dorado) o frío (rosado, azulado)." data-en="Check if your skin has a warm (yellow/golden) or cool (pink/bluish) undertone."></p>
        <!-- Opciones de ejemplo -->
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="piel1" name="temperatura-piel" value="1">
            <label for="piel1">Fría</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="piel2" name="temperatura-piel" value="2">
            <label for="piel2">Neutra</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="piel3" name="temperatura-piel" value="3">
            <label for="piel3">Cálida</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Aquí irán los pasos siguientes hasta mostrar resultados (recomendado completarlo luego) -->

    <!-- Resultado final (oculto inicialmente) -->
    <section id="resultado" class="results-container hidden">
      <h2 class="result-title" id="resultado-estacion">Tu estación es: Verano Claro</h2>
      <div class="result-image">
        <img src="images/verano-claro.jpg" alt="Paleta Verano Claro" />
      </div>
      <p class="result-description">
        Esta estación corresponde a tonos suaves y claros. Te recomendamos colores pastel, rosa suave, lavanda, azul cielo y gris perla.
      </p>
      <button class="restart-button" id="restart-btn">Reiniciar</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
